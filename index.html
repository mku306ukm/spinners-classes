


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

   
    
  </head>
  <body>
    <div class="container">
        <h2 class="py-3 text-center">spinners</h2>
        <div class="row py-5">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary m-5"></div>
                    <span class="sr-only">loading..</span>
            </div>
            </div>
        </div>
        
        <div class="row py-5">
            <div class="col ">
                <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary"></div>
                <div class="spinner-border text-success"></div>
                <div class="spinner-border spinner-border-sm text-danger"></div>
                <div class="spinner-border text-info" style="width: 150px; height: 150px;"></div>
            </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <div class="d-flex justify-content-center">
                <div class="spinner-grow text-primary"></div>
                <div class="spinner-grow text-success"></div>
                <div class="spinner-grow text-info" style="width: 150px; height: 150px;"></div>
            </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <div class="d-flex justify-content-center">
                <button class="btn btn-primary disabled">
                    <span class="spinner-border spinner-border-sm"></span>
                    loading....
                </button>
                <button class="btn btn-primary disabled">
                    <span class="spinner-border spinner-border-sm"></span>
                    
                </button>
            </div>
            </div>
        </div>
    </div>
    

    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
